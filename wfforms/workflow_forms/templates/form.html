<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<title>Workflow forms</title>
	</head>
	<body>
		<div class="content">
			<header role="banner">
				<h1>Welcome to the workflow form customizer!</h1>
			</header>
			{{ form.non_field_errors }}
			<form method="post" enctype="multipart/form-data" >
				                        {% csrf_token %}
							{{ form.as_p }}
    <input type="submit" value="OK">
</form>
		</div>
	</body>
</html>
